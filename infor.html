<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giới thiệu - Phạm Chánh Minh Quân</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3498db;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .info {
      text-align: left;
      margin: 20px auto;
      max-width: 500px;
    }

    .info p {
      font-size: 18px;
      margin: 10px 0;
      line-height: 1.5;
    }

    .info strong {
      color: #2980b9;
    }

    .info a {
      color: #3498db;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .info p {
        font-size: 16px;
      }

      .avatar {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Giới thiệu về tôi</h1>
    <img src="avatar.jpg" alt="Ảnh đại diện" class="avatar" />
    
    <div class="info">
      <p><strong>Họ và tên:</strong> Phạm Chánh Minh Quân</p>
      <p><strong>Ngày sinh:</strong> 22/08/2011</p>
      <p><strong>Trường học:</strong> THCS Lê Quý Đôn</p>
      <p><strong>Email:</strong> <a href="mailto:mquan.alex@gmail.com">mquan.alex@gmail.com</a></p>
      <p><strong>Số điện thoại:</strong> <a href="tel:0934118770">0934118770</a></p>
      <p><strong>Facebook:</strong> <a href="https://facebook.com/" target="_blank">Phạm Minh Quân</a></p>
    </div>
  </div>
</body>
</html>
