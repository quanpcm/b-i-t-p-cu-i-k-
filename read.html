<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ƒê·ªçc s√°ch</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      padding: 20px;
      background: #fefefe;
      line-height: 1.7;
      color: #222;
    }
    .content {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .loading {
      text-align: center;
      font-size: 20px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">üìñ ƒê·ªçc S√°ch</h1>
  <div class="loading" id="loading">ƒêang t·∫£i n·ªôi dung...</div>
  <div class="content" id="bookContent" style="display:none;"></div>

  <script>
    async function loadBookText() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) {
        document.getElementById("loading").textContent = "Kh√¥ng t√¨m th·∫•y s√°ch.";
        return;
      }

      try {
        const res = await fetch(`https://gutendex.com/books/${id}`);
        const book = await res.json();
        const formats = book.formats;

        const textUrl =
          formats["text/plain; charset=utf-8"] ||
          formats["text/plain"] ||
          formats["text/html; charset=utf-8"] ||
          formats["text/html"] ||
          null;

        if (!textUrl) {
          document.getElementById("loading").textContent = "Kh√¥ng th·ªÉ ƒë·ªçc n·ªôi dung s√°ch.";
          return;
        }

        const textRes = await fetch(textUrl);
        const isHtml = textUrl.includes("html");
        const content = await textRes.text();

        document.getElementById("loading").style.display = "none";
        const bookContent = document.getElementById("bookContent");
        bookContent.style.display = "block";

        if (isHtml) {
          bookContent.innerHTML = content;
        } else {
          bookContent.textContent = content;
        }

      } catch (err) {
        console.error(err);
        document.getElementById("loading").textContent = "L·ªói khi t·∫£i n·ªôi dung s√°ch.";
      }
    }

    loadBookText();
  </script>
</body>
</html>
