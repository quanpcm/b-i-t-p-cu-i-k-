<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Đăng ký</h2>
    <input type="text" id="register-username" placeholder="Tên đăng nhập" />
    <input type="password" id="register-password" placeholder="Mật khẩu" />
    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" />
    <button onclick="register()">Đăng ký</button>
    <p class="switch-text">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    <p id="register-msg"></p>
  </div>
  <script src="register.js"></script>
</body>
</html>
