<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      margin: auto;
      width: 800px;
      height: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .form-side {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-side h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-side input {
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .form-side button {
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .form-side button:hover {
      background-color: #0056b3;
    }

    .form-side .msg {
      margin-top: 10px;
      color: red;
    }

    .divider {
      width: 1px;
      background: #ddd;
    }

    .left {
      background: #f9f9f9;
    }

    .right {
      background: #fefefe;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand">Thế giới sách TA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Thế giới sách TA</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Thông tin
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Cần trợ giúp? bấm vào đây!</a></li>
                <li><a class="dropdown-item" href="#">Thông tin nhà sáng lập</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Thoát ra</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Đăng nhập -->
    <div class="form-side left">
      <h2>Đăng nhập</h2>
      <input type="text" id="login-username" placeholder="Tên đăng nhập">
      <input type="password" id="login-password" placeholder="Mật khẩu">
      <button onclick="login()">Đăng nhập</button>
      <p class="msg" id="login-msg"></p>
    </div>

    <div class="divider"></div>

    <!-- Đăng ký -->
    <div class="form-side right">
      <h2>Đăng ký</h2>
      <input type="text" id="register-username" placeholder="Tên đăng nhập">
      <input type="password" id="register-password" placeholder="Mật khẩu">
      <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
      <button onclick="register()">Đăng ký</button>
      <p class="msg" id="register-msg"></p>
    </div>
  </div>

  <div id="row-Science" class="d-flex flex-row flex-nowrap overflow-auto"></div>

  <script src="./lg_register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
